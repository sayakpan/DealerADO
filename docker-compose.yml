services:
  backend:
    build:
      context: ./backend
    container_name: dealerado-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./staticfiles:/app/staticfiles

    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn dealerado.wsgi:application --bind 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
    container_name: dealerado-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env

    depends_on:
      - backend
